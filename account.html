<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account - TradeTitian</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="TradeTitian Logo" class="logo-image"/>
    </div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="deposit.html">Deposit</a>
      <a href="trading.html">Trade</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <section class="account">
    <h2>Account Overview</h2>
    <div class="welcome-image">
      <img src="" alt="Welcome to TradeTitian" />
    </div>
    <div class="account-details">
      <p><strong>Name:</strong> <span id="account-name">John Doe</span></p>
      <p><strong>Email:</strong> <span id="account-email">john.doe@example.com</span></p>
      <p><strong>Account Type:</strong> Standard</p>
      <p><strong>Status:</strong> Verified</p>
    </div>
  </section>

  <section class="account-settings">
    <h2>Account Settings</h2>
    <form class="settings-form" id="settings-form">
      <div class="form-group">
        <label for="email">Update Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter new email" required/>
      </div>

      <button type="submit" class="btn">Save Changes</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 TradeTitian. All rights reserved.</p>
  </footer>
</body>
</html>
